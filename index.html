<html>
    <head>
    <title>My web page</title>
    <link rel="stylesheet" href="style.css"></head>
<body>
    <h1>Internship Form</h1>
    <form method="post">
    <p>Enter your name:</p>
        <input type="text" name="Name"/>
        <p>Enter your Email:</p>
        <input type="email" name="email"/>
        <p>Enter your Password:</p>
        <input type="password" name="password"/>
        <p>Enter your age:</p>
        <input type="age" name="age"/>
        <p>gender:</p>
        <input type="radio" name="male" value="male"/>male</br>
    <input type="radio" name="female" value="female"/>female</br>
    <p>About Yourself</p>
    <textarea rows="2" cols="20" name="description"></textarea>
    <p>Which Programming launguages do you know?</p>
    <input type="checkbox" name="C" value="on"/>C<br/>
     <input type="checkbox" name="C++" value="on"/>C++<br/>
 <input type="checkbox" name="JAVA" value="on"/>JAVA<br/>
    <p>How many months you want to praticipate in our intership program?</p>
    <select name="dropdown">
        <option value="3months">3months</option>
        <option value="6months">6months</option>
        <option value="1year">1year</option>
    </select>
    <p>upload Your resume</p>
    <input type="file" name="fileupload" accept="document/*/">
    <a href="secondwebpage.html"><input type="submit" name="submit" value="submit"/></a>
</form>
    </body>
</html>
